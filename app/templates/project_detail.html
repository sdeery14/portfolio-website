<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }} - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        {% include 'header.html' %}
        
        <main>
            <section class="project-detail">
                <h1>{{ project.title }}</h1>
                <p>{{ project.description }}</p>
                <div>
                    {{ project.details|safe }}
                </div>
                <p><a class="project-link" href="{{ project.github_link }}" target="_blank">View on GitHub</a></p>
            </section>
        </main>
        
        {% include 'footer.html' %}
    </div>
</body>
</html>
